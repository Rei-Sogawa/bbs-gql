overwrite: true
schema: "typeDefs.graphql"
generates:
  src/graphql/generated.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      enumsAsConst: true
      contextType: ../context#Context
      scalars:
        DateTime: Date
      mappers:
        User: ../lib/entity/user#IUser
        Topic: ../lib/entity/topic#ITopic
        Comment: ../lib/entity/comment#IComment
  src/graphql/typeDefs.ts:
    plugins:
      - "typescript-type-defs.js"
