overwrite: true
schema: "typeDefs.graphql"
generates:
  src/graphql/generated.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      enumsAsConst: true
      contextType: ../context#Context
      scalars:
        DateTime: Date
      mappers:
        User: ../fire/document/index#UserMapper
        Topic: ../fire/document/index#TopicMapper
        Comment: ../fire/document/index#CommentMapper
  src/graphql/typeDefs.ts:
    plugins:
      - "typescript-type-defs.js"
