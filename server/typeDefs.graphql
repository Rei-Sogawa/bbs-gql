scalar DateTime

type User {
  id: ID!
  displayName: String!
  topics: [Topic!]!
}

type Topic {
  id: ID!
  title: String!
  description: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  user: User!
}

input SignUpInput {
  displayName: String!
  email: String!
  password: String!
}

input CreateTopicInput {
  title: String!
  description: String!
}

type Query {
  me: User!
  topic(id: ID!): Topic!
  topics: [Topic!]!
}

type Mutation {
  signUp(input: SignUpInput!): User!
  createTopic(input: CreateTopicInput!): Topic!
}
