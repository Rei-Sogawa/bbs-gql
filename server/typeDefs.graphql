scalar DateTime

type User {
  id: ID!
  displayName: String!
  topics: [Topic!]!
}

union TopicOrComment = Topic | Comment

type Topic {
  id: ID!
  title: String!
  content: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  user: User!
}

type Comment {
  id: ID!
  content: String!
  root: Topic!
  parent: TopicOrComment
  user: User!
}

input SignUpInput {
  displayName: String!
  email: String!
  password: String!
}

input CreateTopicInput {
  title: String!
  content: String!
}

input UpdateTopicInput {
  title: String!
  content: String!
}

type Query {
  me: User!
  topic(id: ID!): Topic!
  topics: [Topic!]!
}

type Mutation {
  signUp(input: SignUpInput!): User!
  createTopic(input: CreateTopicInput!): Topic!
  updateTopic(id: ID!, input: UpdateTopicInput!): Topic!
  deleteTopic(id: ID!): Topic!
}
